<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>SVG3DTagCloud - Example 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/jquery.svg3dtagcloud.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=latin,latin-ext" rel="stylesheet"
          type="text/css">

    <style type="text/css">

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, font, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #FFF;
        }

        .plasmid-link text {
            fill: #08d9d6 !important;
        }

        .dataset-link text {
            fill: #ff2e63 !important;
        }

        .host-link text {
             fill: #252A34 !important;
        }

    </style>

    <script>
        $(document).ready(function () {
            var index = 0,
                entries = [
                    [
                        {
                            label: 'Archaea',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/genomes?microbe=archaea',
                            class: 'dataset-link',
                        },
                        {
                            label: 'Bacteria',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/genomes?microbe=bacteria',
                            class: 'dataset-link',
                        },
                        {
                            label: 'Fungi',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/genomes?microbe=fungi',
                            class: 'dataset-link',
                        },
                        {
                            label: 'Viruses',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/genomes?microbe=viruses',
                            class: 'dataset-link',
                        },
                        {
                            label: 'Protein',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/proteins',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'tRNA & tmRNA',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/tRNAs',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'CRISPR/Cas System',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/CRISPRCasSystems',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'Anti-CRISPR Element',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/antiCRISPRProteins',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'Secondary Metabolite Biosynthetic Cluster',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/secondaryMetabolites',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'Signal Peptides',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/signalPeptides',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'Virulent Factor',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/virulenceFactors',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'Antibiotic Resistance Gene',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/antibioticResistanceGenes',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'Transmembrane Protein',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/database/transmembraneHelices',
                            class: 'plasmid-link',
                        },
                        {
                            label: 'ORF prediction & Protein classification',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/analysis?module=orf',
                            class: 'host-link'
                        },
                        {
                            label: 'tRNA & tmRNA prediction',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/analysis?module=trna',
                            class: 'host-link'
                        },
                        {
                            label: 'Virulent Factor & Antibiotic Resistance Gene Detection',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/analysis?module=vf',
                            class: 'host-link'
                        },
                        {
                            label: 'Transmembrane Protein Annotation',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/analysis?module=transmembrane',
                            class: 'host-link'
                        },
                        {
                            label: 'Sequence Alignment',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/analysis?module=alignment',
                            class: 'host-link'
                        },
                        {
                            label: 'Comparative Analysis',
                            target: '_blank',
                            url: 'https://microbial.deepomics.org/analysis?module=comparative',
                            class: 'host-link'
                        }
                    ],
                ]

            var settings = {
                entries: entries[index],
                width: 500,
                height: 500,
                radius: '70%',
                radiusMin: 75,
                bgDraw: true,
                bgColor: '#FFF',
                opacityOver: 1,
                opacityOut: 0.05,
                opacitySpeed: 6,
                fov: 800,
                speed: 0.4,
                fontFamily: 'Oswald, Arial, sans-serif',
                fontSize: '20',
                fontColor: '#456074',
                fontWeight: 'normal', //bold
                fontStyle: 'normal', //italic
                fontStretch: 'normal', //wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                fontToUpperCase: true,
                tooltipFontFamily: 'Oswald, Arial, sans-serif',
                tooltipFontSize: '11',
                tooltipFontColor: '#fff',
                tooltipFontWeight: 'normal', //bold
                tooltipFontStyle: 'normal', //italic
                tooltipFontStretch: 'normal', //wider, narrower, ultra-condensed, extra-condensed, condensed, semi-condensed, semi-expanded, expanded, extra-expanded, ultra-expanded
                tooltipFontToUpperCase: false,
                tooltipTextAnchor: 'left',
                tooltipDiffX: 0,
                tooltipDiffY: 10,
            }

            //var svg3DTagCloud = new SVG3DTagCloud( document.getElementById( 'holder'  ), settings );
            $('#holder').svg3DTagCloud(settings)
            // $('.plasmid-link').find('text').css('fill', '#EE7E7D !important')
        })
    </script>

</head>

<body>
<div id="holder"></div>
</body>
</html>
